<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
     body { background-color: rgb(129, 47, 47);
            color: white;
            font: normal 20pt Arial;
    }
    h1 {
        color: rgb(217, 219, 92);
    }
     
    
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p> Já me livre da maldição</p>
    <script> 
        window.alert('Minha primeira mensagem!')
        window.confirm('Está gostando de JS ?')
        window.prompt('Qual é seu nome ?')/* abre uma caixa de interação*/
    </script>
</body>
</html>

<!-- ANOTAÇÃO :   
     conteudo HTML = h1(titulo);p(paragrafo) 
     conteudo CSS = h1(cor do titulo por exemplo)
     conteudo JavaScript = script (interação com usuario por exemplo)-->
