<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
     body { background-color: rgb(129, 47, 47);
            color: white;
            font: normal 20pt Arial;
    }
    h1 {
        color: rgb(217, 219, 92);
    }
     
    
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p> Já me livre da maldição</p>
    <script> 
        
    var  n1 = parseFloat(window.prompt('Digite um número : '))
    var n2 = parseFloat(window.prompt('Digite outro número : '))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual ${s} ! `)

    </script>
</body>
</html>
<!-- ANOTAÇÃO :   variavel.toFixed(numero de casas decimais) simplifica um número

                  variavel.toLocaleString() troca algo com especificação

                || == uma coisa ou outra coisa
                ! == apenas uma coisa
                && == uma coisa e outra coisa
                ? e : exemplo : media >= 7 "aprovado":"reprovado" traduzindo MEDIA MAIOR OU IGUAL A 7 APROVADO SE NÃO REPROVADO
     -->
